services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./images:/app/images
    networks:
      - app-network

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html
      - ./images:/usr/share/nginx/html/images
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network: